<!doctype html>
<html lang="en">

  <head>
    <title>T&mdash;camping</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="staic/fonts/icomoon/sty.css">
    <link rel="stylesheet" href="static/fonts/brand/style.css">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="static/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <!-- <title>Chatbot</title> -->
</head>
<body>
 
    <div class="site-wrap" id="home-section">

        <div class="site-mobile-menu site-navbar-target">
          <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
              <span class="icon-close2 js-menu-toggle"></span>
            </div>
          </div>
          <div class="site-mobile-menu-body"></div>
        </div>
  
        <header class="site-navbar light site-navbar-target" role="banner">
  
          <div class="container">
            <div class="row align-items-center position-relative">
  
              <div class="col-3">
                <div class="site-logo">
                  <a href="index.html"><strong><img src="static/images/etoile.jpg" width="20px" height="20px"/>T_camping</strong></a>
                </div>
              </div>
  
              <div class="col-9  text-right">
                
                <span class="d-inline-block d-lg-none"><a href="#" class=" site-menu-toggle js-menu-toggle py-5 "><span class="icon-menu h3 text-black"></span></a></span>
  
                <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                  <ul class="site-menu main-menu js-clone-nav ml-auto ">
                <li><a href="/signup" class="nav-link">Inscription</a></li>
                <li><a href="/culture" class="nav-link">Culture</a></li>
                <li><a href="/video" class="nav-link">video</a></li>

            </ul>
                </nav>
              </div>
  
              
            </div>
          </div>
  
        </header>
        
    <div>
      
        <div class="site-section-cover overlay" style="background-image: url('static/images/hero_bg.jpg');">
        
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-lg-10 text-center">
                  <h1><strong>Blog Posts</strong></h1>
                </div>
              </div>
            </div>
          </div>
    
          
          <!-- blog -->
    
          
         
          
          
         
          
        <div class="site-section bg-light">
          <div class="container">
            <div class="row">
              {% for post in posts %}
              <div class="col-lg-4 col-md-6 mb-4">
                <div class="post-entry-1 h-100">
                  <a href="single.html" class="thumbnail-link">
                    <img src="static/images/{{post.name}}" style="width:400px;height:200px" alt="Image"
                     class="img-fluid">
                  </a>
                  <div class="post-entry-1-contents">
                    
                    <h2><a href="{{url_for('post_detail',id=post.id)}}">{{post.text}}</a></h2>
                  
                    <span class="meta d-inline-block mb-3">{{post.date_created}}<span class="mx-2">par</span> 
                    </span>
                    <p>{{post.content}}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
              </div>
          
          <div class="row">
            <div class="col-5">
              <div class="custom-pagination">
                <a href="#">1</a>
                <span>2</span>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
              </div>
            </div>
          </div>
          
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  </div>

    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery.sticky.js"></script>
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.animateNumber.min.js"></script>
    <script src="static/js/jquery.fancybox.min.js"></script>
    <script src="static/js/jquery.easing.1.3.js"></script>
    <script src="static/js/bootstrap-datepicker.min.js"></script>
    <script src="static/js/aos.js"></script>

    <script src="static/js/main.js"></script>
    <script>
      $(document).ready(function(){$('[data-toggle="tooltip"]').tooltip();});
</script>
</body>
</html>
