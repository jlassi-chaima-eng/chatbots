<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>T&mdash;camping</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Cardo:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css">


	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Create a blog</h1>
						</div>
						
						<form method=post enctype=multipart/form-data>
							{% with messages = get_flashed_messages(with_categories=True) %}
						{% if messages %}
						  {% for category, message in messages %}
						  {% if category == "error" %}
						  <div class="alert alert-danger alter-dismissible fade show" role="alert">
							{{ message }}
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						  </div>
						  {% else %}
						  <div class="alert alert-success alter-dismissible fade show" role="alert">
							{{ message }}
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						  </div>
						  {% endif %}
						
						  {% endfor %}
						{% endif %}
						{% endwith %}
							<div class="row">
								<div class="col-md-10">
									<div class="form-group">
										<span class="form-label">Title</span>
										<input type="text" class="form-control" id="title" name="text">
									</div>
									
								</div>
								
								<div class="col-md-10">
									<div class="form-group">
										<span class="form-label">Content</span>
                                        <textarea name="content" id="message" cols="50" rows="100" class="form-control"></textarea>	
									</div>
								</div>
							</div>
						<div class="row">
							<div class="col-md-10">
								<div class="form-group">
									<label for="select">The state *</label>
									<select  name="lieu" class="form-control"  id="select">
										<option name="lieu">Tunis</option>
										<option name="lieu">Sousse</option>
										<option name="lieu">Djerba</option>
										<option name="lieu">Mahdia</option>
										<option name="lieu">Jendouba</option>
										<option >Kef</option>
									</select>
							     </div>
								
							</div>
						</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Picture</span>
										<input value="Picture" type="file" name="pic">
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Video</span>
										<input type="file" name="picVideo">
										<span class="select-arrow"></span>
									</div>
								</div>
								
								<div class="col-md-7 " style="padding-left: 200px;">
									<div class="form-btn ">
										<button type="submit" class="submit-btn">Creer Blog</button>
	
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
